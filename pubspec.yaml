name: muststash
description: A spare change savings app to help users save for their wishlist items
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Navigation
  go_router: ^12.1.3
  
  # Utilities
  uuid: ^4.2.1
  intl: ^0.20.2
  
  # HTTP requests (for future API integration)
  http: ^1.1.2
  
  # Animations
  lottie: ^2.7.0
  plaid_flutter: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/

flutter_web:
  canvaskit: true